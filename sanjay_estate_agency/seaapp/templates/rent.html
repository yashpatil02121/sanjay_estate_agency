<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
        margin: 1%;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        color: #ff9966;
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      form {
        width: 100%;
        max-width: 600px;
        padding: 30px;
        background: #ffffff;
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      form:hover {
        transform: scale(1.02);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
        color: #333333;
        font-size: 1.1rem;
      }

      input[type="text"],
      input[type="number"],
      input[type="file"],
      select {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        margin-bottom: 20px;
        border: 2px solid #ff9966;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="file"]:focus,
      select:focus {
        border-color: #ff5e62;
        box-shadow: 0 0 10px rgba(255, 94, 98, 0.5);
      }

      select {
        height: 45px;
        background: #ffffff;
      }

      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #ff5e62 0%, #ff9966 100%);
        color: #ffffff;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
      }

      button:hover {
        background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
        transform: translateY(-3px);
      }

      @media (max-width: 600px) {
        form {
          padding: 20px;
        }

        button {
          padding: 12px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <form action="rent" method="POST" name="rent">
        {% csrf_token %}
      <h1>Rent Your House</h1>
      <hr />
      <div class="mb-3">
        <label for="fullname">Full Name</label><br />
        <input
          type="text"
          class="form-control"
          id="fullname"
          name="fullname"
          required
        /><br />

        <label for="phone">Contact Number</label><br />
        <input
          type="number"
          class="form-control"
          id="phone"
          name="phone"
          required
        /><br />

        <label for="room">Room no. and Wing</label><br />
        <input
          type="text"
          class="form-control"
          id="room"
          name="room"
          required
        /><br />

        <label for="address">Bldg Name and Address</label><br />
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          required
        /><br />

        <label for="landmark">Landmark</label><br />
        <input
          type="text"
          class="form-control"
          id="landmark"
          name="landmark"
        /><br />

        <label for="bhk">No. of Bedrooms(BHK)</label><br />
        <input
          type="number"
          class="form-control"
          id="bhk"
          name="bhk"
          required
        /><br />

        <label for="bathroom">No. of Bathrooms</label><br />
        <input
          type="number"
          class="form-control"
          id="bathroom"
          name="bathroom"
          required
        /><br />

        <label for="area">Area sq.ft</label><br />
        <input
          type="number"
          class="form-control"
          id="area"
          name="area"
          required
        /><br />

        <label for="price">Rent Price (in Rs.)</label><br />
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          required
        /><br />

        <label for="deposit"> Deposit Price (in Rs.)</label><br />
        <input
          type="number"
          class="form-control"
          id="deposit"
          name="deposit"
          required
        /><br />

        <label for="furnished">Furnished?</label>
        <select name="furnished" id="furnished">
          <option value="Yes">Furnished</option>
          <option value="Semi">Semi Furnished</option>
          <option value="No">Not Furnished</option></select
        ><br /><br />

        <label for="image">Choose an image to upload:</label>
        <input type="file" name="image" id="image" accept="image/*" />
      </div>
      <hr />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
